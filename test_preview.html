<!DOCTYPE html>
<html>
<head>
    <title>WebOffice 预览测试</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>WebOffice 预览测试</h1>
    <button onclick="testPreview()">测试预览</button>
    <div id="result"></div>
    <iframe id="preview" style="width:100%; height:600px; border:1px solid #ccc; margin-top:20px;"></iframe>

    <script>
        async function testPreview() {
            const resultDiv = document.getElementById('result');
            const iframe = document.getElementById('preview');
            
            try {
                // 调用后端接口获取预览信息
                const response = await fetch('http://localhost:8000/api/v1/teacher/resources/12/preview?teacher_id=2');
                const data = await response.json();
                
                resultDiv.innerHTML = '<h2>预览信息：</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                // 如果有预览 URL，在 iframe 中显示
                if (data.preview_url) {
                    iframe.src = data.preview_url;
                    console.log('预览 URL:', data.preview_url);
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color:red;">错误: ' + error.message + '</p>';
                console.error('测试失败:', error);
            }
        }
    </script>
</body>
</html>
