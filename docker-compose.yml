version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart-learning-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: smartlearning123
      POSTGRES_DB: smartlearning
    ports:
      - "5433:5432"  # 使用5433避免与现有容器冲突
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smart-learning-redis
    ports:
      - "6380:6379"  # 使用6380避免冲突
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:

