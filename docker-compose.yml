version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: smartlearning-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Q1W2E3R4T5Y6}
      POSTGRES_DB: ${POSTGRES_DB:-smartlearning}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-learning-network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: smartlearning-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - smart-learning-network
    restart: unless-stopped

  # 后端FastAPI应用
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartlearning-backend
    environment:
      - POSTGRES_SERVER=${POSTGRES_SERVER:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-Q1W2E3R4T5Y6}
      - POSTGRES_DB=${POSTGRES_DB:-smartlearning}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - SECRET_KEY=${SECRET_KEY}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET}
      - OSS_BUCKET_NAME=${OSS_BUCKET_NAME:-ezijingai}
      - OSS_REGION=${OSS_REGION:-cn-beijing}
      - IMM_PROJECT_NAME=${IMM_PROJECT_NAME:-lls}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smart-learning-network
    restart: unless-stopped

  # 前端Next.js应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://smarteduonline.cn/api/v1
    image: smartlearning-frontend:latest
    container_name: smartlearning-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://smarteduonline.cn/api/v1
    depends_on:
      - backend
    networks:
      - smart-learning-network
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: smartlearning-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - smart-learning-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  nginx_logs:

networks:
  smart-learning-network:
    driver: bridge

