version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart-learning-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: smartlearning123
      POSTGRES_DB: smartlearning
    ports:
      - "5433:5432"  # 使用5433避免与现有容器冲突
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-learning-network

  redis:
    image: redis:7-alpine
    container_name: smart-learning-redis
    ports:
      - "6380:6379"  # 使用6380避免冲突
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - smart-learning-network

  banana-slides:
    image: anionex/banana-slides:latest
    container_name: smart-learning-ppt-service
    ports:
      - "5002:5000"  # Flask后端
      - "3002:3000"  # React前端
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///instance/banana.db
    volumes:
      - ppt_data:/app/backend/instance
      - ppt_exports:/app/backend/exports
      - ppt_uploads:/app/backend/uploads
    networks:
      - smart-learning-network
    restart: unless-stopped

volumes:
  postgres_data:
  ppt_data:
  ppt_exports:
  ppt_uploads:

networks:
  smart-learning-network:
    driver: bridge

