user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 200M;

    # Gzip压缩配置
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # 上游服务器配置
    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    # HTTP服务器 - 重定向到HTTPS
    server {
        listen 80;
        server_name smarteduonline.cn www.smarteduonline.cn;
        
        # 重定向所有HTTP请求到HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS服务器
    server {
        listen 443 ssl http2;
        server_name smarteduonline.cn www.smarteduonline.cn;
        
        # SSL证书配置
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 后端API代理
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 200M;
        }

        # 健康检查端点
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # OSS文件代理 - 课后作业附件
        location /homework/ {
            # 使用rewrite代替proxy_pass以保留完整路径
            rewrite ^/(.*)$ /$1 break;
            proxy_pass https://ezijingai.oss-cn-beijing.aliyuncs.com;
            proxy_http_version 1.1;
            proxy_set_header Host ezijingai.oss-cn-beijing.aliyuncs.com;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # 保留原始URI和查询参数
            proxy_set_header X-Real-URI $request_uri;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 移除Content-Disposition头，避免浏览器下载HTML预览页面
            proxy_hide_header Content-Disposition;
            
            # 如果是预览请求（包含x-oss-process参数），强制设置为text/html
            set $content_type_header "";
            if ($args ~* "x-oss-process") {
                set $content_type_header "text/html; charset=utf-8";
            }
            if ($content_type_header != "") {
                add_header Content-Type $content_type_header always;
            }
            
            # 缓存配置
            proxy_cache_valid 200 302 60m;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;
            
            # 允许大文件
            client_max_body_size 200M;
        }

        # OSS文件代理 - 其他上传文件
        location /uploads/ {
            rewrite ^/(.*)$ /$1 break;
            proxy_pass https://ezijingai.oss-cn-beijing.aliyuncs.com;
            proxy_http_version 1.1;
            proxy_set_header Host ezijingai.oss-cn-beijing.aliyuncs.com;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_set_header X-Real-URI $request_uri;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 移除Content-Disposition头（预览时）
            proxy_hide_header Content-Disposition;
            
            # 如果是预览请求，强制设置为text/html
            set $content_type_header "";
            if ($args ~* "x-oss-process") {
                set $content_type_header "text/html; charset=utf-8";
            }
            if ($content_type_header != "") {
                add_header Content-Type $content_type_header always;
            }
            
            proxy_cache_valid 200 302 60m;
            proxy_cache_valid 404 1m;
            client_max_body_size 200M;
        }

        # 前端应用代理
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Next.js静态资源缓存
        location /_next/static {
            proxy_pass http://frontend;
            proxy_cache_valid 200 60m;
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header Cache-Control "public, max-age=3600, immutable";
        }

        # 静态文件缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
}
